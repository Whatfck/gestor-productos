<h1>Lista de Productos</h1>
<a href="{% url 'agregar_producto' %}">Agregar Producto</a>
<ul>
    {% for producto in productos %}
        <li>
            {{ producto.nombre }} - {{ producto.precio }} - Cantidad: {{ producto.cantidad }} - Disponibilidad: {{ producto.disponibilidad|yesno:"SÃ­,No" }}
            <a href="{% url 'editar_producto' producto.pk %}">Editar</a>
            <a href="{% url 'eliminar_producto' producto.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
